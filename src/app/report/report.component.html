 <div class="report position-relative vh-100">

   <div id="map"></div>
   <p class="text-muted border p-2">Click any country to show Report</p>
   <div id="reportChart" class="shadow w-50  position-absolute top-50 start-50 translate-middle">
     <div id="closeReportChart" class="position-absolute top-0 end-0 px-2">
       <i class="fa-solid fa-circle-xmark"></i>
     </div>
     <canvas id="myChart"></canvas>
     <h2 class="text-center">{{countryName}}</h2>
   </div>

 </div>
